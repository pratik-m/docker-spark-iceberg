
spark.sql.extensions                   org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.eventLog.enabled                 true
spark.eventLog.dir                     /home/iceberg/spark-events
spark.history.fs.logDirectory          /home/iceberg/spark-events
spark.sql.hive.thriftServer.singleSession false
spark.sql.catalogImplementation        in-memory
spark.sql.defaultCatalog               iceberg
spark.sql.catalog.iceberg.cache-enabled   false
spark.sql.catalog.iceberg.warehouse       /home/iceberg/warehouse
spark.sql.catalog.iceberg                 org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.iceberg.catalog-impl    org.apache.iceberg.jdbc.JdbcCatalog
spark.sql.catalog.iceberg.uri             jdbc:postgresql://pg-catalog:5432/iceberg 
spark.sql.catalog.iceberg.jdbc.user       iceberg
spark.sql.catalog.iceberg.jdbc.password   iceberg
