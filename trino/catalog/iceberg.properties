connector.name=iceberg
iceberg.catalog.type=jdbc
iceberg.jdbc-catalog.catalog-name=iceberg
iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.connection-url=jdbc:postgresql://pg-catalog:5432/iceberg
iceberg.jdbc-catalog.connection-user=iceberg
iceberg.jdbc-catalog.connection-password=iceberg
# iceberg.jdbc-catalog.default-warehouse-dir=http://spark-iceberg:8080/home/iceberg/warehouse
iceberg.jdbc-catalog.default-warehouse-dir=s3://warehouse

fs.hadoop.enabled=false
fs.native-s3.enabled=true 
s3.endpoint=http://minio-iceberg:9000
s3.region=us-east-1
s3.aws-access-key=admin
s3.aws-secret-key=password
s3.path-style-access=true

